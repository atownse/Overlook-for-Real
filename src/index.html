<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Hotel Motel Holiday Inn</title>
  </head>
  <body>
    <section>
      <h1 class="user-name">Howdy Partner</h1>
      <form class="login-info">
        <label class="user-inputs">Username:</label>
        <input class="user-inputs username" type="text" placeholder="please enter username">
        <label class="user-inputs">Password:</label>
        <input class="user-inputs password" type="text" placeholder="please enter password">
        <button class="user-inputs login-button">Log In</button>
      </form>
      <img>
    </section>
    <section class="manager-display hidden">
      <section>
        <input class="manager-calendar" type="date">
        <button id="manager-available-button">Show Available</button>
      </section>
      <input class="customer-input" type="text" placeholder="enter customer ID">
      <button class="manager-customer">Enter Customer ID</button>
      <section class="manager-dashboard">
        <section class="manager-view manager-rooms">Available Rooms</section>
        <button class="update-button">Update Revenue and Percent</button>
        <section class="manager-view rooms-occupied">Occupied Rooms</section>
        <section class="manager-view manager-revenue">Total Revenue</section>
        <section class="manager-view percent-occupied">Percent Occupied</section>
      </section>
      <!-- <section>
        <input type="text" class="delete-date" placeholder="Remove Booking Date YYYY/MM/DD">
        <button class="delete">Delete Booking</button>
      </section> -->
    </section>
    <section class="customer-display hidden">
      <form class="booking-section">
        <section>
          <input class="booking-calendar" type="date">
          <button class="available-button" id="customer-available-button">Show Available</button>
        </section>
        <section class="customer-available">Available Rooms</section>
      </form>
      <section>
        <section class="customer-dashboard">
          <section class="customer-view customer-cost">Total Spent:</section>
          <section class="customer-view customer-rooms">Rooms Booked:</section>
        </section> 
      </section>
    </section>
    <!-- <img src="./images/turing-logo.png" alt="turing logo" height="100px" width="100px"> -->

    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
